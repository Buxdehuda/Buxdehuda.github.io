<html>
<head>
<script type="text/javascript">
function Werteliste (anker) {
  if (anker == '') return;
  var wertestring = anker.slice(1);
  var paare = wertestring.split("&");
  var paar, name, wert;
  for (var i = 0; i < paare.length; i++) {
    paar = paare[i].split("=");
    name = paar[0];
    wert = paar[1];
    name = unescape(name).replace("+", " ");
    wert = unescape(wert).replace("+", " ");
    this[name] = wert;
  }
}
var liste = new Werteliste(location.hash);
</script>
</head>
<body>
<script type="text/javascript">
document.write(liste["access_token"]);
window.prompt("In die Zwischenablage kopieren: Strg+C, Enter", liste["access_token"]);
</script>
</body>
</html>
